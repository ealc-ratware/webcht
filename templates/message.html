<% if(data.date) { %>
  <p class="chat-message-date"><%= data.date %></p>
<% } %>
<li class="chat-message <%= (data.mine ? 'chat-message-mine' : '') %>" data-message-id="<%= data.cid %>" >
  <h3 class="chat-message-user" ><%= data.user %></h3>
  <p class="chat-message-text"><%= data.body %></p>
</li>
